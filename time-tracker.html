<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Time Tracker & Reporter</title>
    <link rel="icon" type="image/png" href="./logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <div id="time-tracker-container">
        <div id="list-duration-section">
            <h3>List Durations</h3>
            <div id="list-durations"></div>
        </div>

        <div id="movement-log-section">
            <h3>Card Movement History</h3>
            <div id="movement-entries"></div>
        </div>

        <div id="settings-section">
            <h3>Settings</h3>
            <label>
                Trigger Lists (comma separated): <input type="text" id="trigger-lists" placeholder="Done">
            </label>
            <label>
                Daily Report Email: <input type="email" id="report-email" placeholder="email@example.com">
            </label>
            <button id="save-settings" class="btn btn-primary">Save Settings</button>
        </div>
    </div>

    <script src="power-up.js"></script>
</body>
</html>
